<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashiCorp Ltd - Redirecting...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2533 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .redirect-container {
            text-align: center;
            max-width: 500px;
            padding: 3rem 2rem;
            background: rgba(26, 37, 51, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: #007bff;
            filter: drop-shadow(0 2px 10px rgba(0, 123, 255, 0.3));
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .security-icon {
            font-size: 4rem;
            color: #007bff;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: #007bff;
            font-weight: 500;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .manual-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid #007bff;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .manual-link a:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <i class="fas fa-cube"></i>
            <h1>HashiCorp Ltd</h1>
        </div>
        
        <div class="security-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h2>Secure Access Required</h2>
        <p>This is a protected area. You will be redirected to the secure login page to authenticate your access.</p>
        
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <span id="status">Redirecting to secure login...</span>
        </div>
        
        <div class="manual-link">
            <p>If you are not redirected automatically:</p>
            <a href="login.html">Click here to login</a>
        </div>
    </div>

    <script>
        console.log('Index page loaded, starting redirect process...');
        
        // Clear any existing session data
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminUser');
        localStorage.removeItem('userToken');
        localStorage.removeItem('userUser');
        sessionStorage.clear();
        console.log('Session data cleared');
        
        // Update status message
        let countdown = 3;
        const statusElement = document.getElementById('status');
        
        const updateStatus = () => {
            statusElement.textContent = `Redirecting in ${countdown} seconds...`;
            countdown--;
            
            if (countdown < 0) {
                statusElement.textContent = 'Redirecting now...';
                console.log('Redirecting to login.html');
                window.location.href = 'login.html';
            }
        };
        
        // Start countdown immediately
        updateStatus();
        const interval = setInterval(updateStatus, 1000);
        
        // Fallback redirect after 5 seconds
        setTimeout(() => {
            console.log('Fallback redirect triggered');
            clearInterval(interval);
            window.location.href = 'login.html';
        }, 5000);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Page became visible, ensuring redirect...');
                setTimeout(() => {
                    if (window.location.pathname.includes('index.html')) {
                        window.location.href = 'login.html';
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
